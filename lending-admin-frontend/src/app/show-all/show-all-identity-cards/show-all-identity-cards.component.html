<div class="container">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="barcode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Barcode</th>
      <td mat-cell *matCellDef="let element">{{element.barcode}}</td>
    </ng-container>

    <ng-container matColumnDef="activated">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Aktiviert</th>
      <td mat-cell *matCellDef="let element">{{element.activated ? "Ja" : "Nein"}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectIdentityCard(row)"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[20, 50, 100]" showFirstLastButtons></mat-paginator>
</div>
