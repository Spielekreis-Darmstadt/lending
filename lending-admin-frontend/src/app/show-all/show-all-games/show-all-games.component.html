<div class="container">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="barcode">
      <th mat-header-cell *matHeaderCellDef>Barcode</th>
      <td mat-cell *matCellDef="let element">{{element.barcode}}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Titel</th>
      <td mat-cell *matCellDef="let element">{{element.title}}</td>
    </ng-container>

    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef>Autor</th>
      <td mat-cell *matCellDef="let element">{{element.author}}</td>
    </ng-container>

    <ng-container matColumnDef="publisher">
      <th mat-header-cell *matHeaderCellDef>Verlag</th>
      <td mat-cell *matCellDef="let element">{{element.publisher}}</td>
    </ng-container>

    <ng-container matColumnDef="minAge">
      <th mat-header-cell *matHeaderCellDef>Mindestalter</th>
      <td mat-cell *matCellDef="let element">{{element.minAge}}</td>
    </ng-container>

    <ng-container matColumnDef="playerCount">
      <th mat-header-cell *matHeaderCellDef>Spielerzahl</th>
      <td mat-cell *matCellDef="let element">
        {{prepareRange(element.playerCount)}}
      </td>
    </ng-container>

    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef>Spieldauer</th>
      <td mat-cell *matCellDef="let element">
        {{prepareRange(element.duration)}}
      </td>
    </ng-container>

    <ng-container matColumnDef="activated">
      <th mat-header-cell *matHeaderCellDef>Aktiviert</th>
      <td mat-cell *matCellDef="let element">
        {{element.activated ? "Ja" : "Nein"}}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[20, 50, 100]" showFirstLastButtons></mat-paginator>
</div>
