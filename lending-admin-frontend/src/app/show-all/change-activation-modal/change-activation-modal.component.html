<h2 mat-dialog-title>{{entityName}} aktivieren/deaktivieren:</h2>

<mat-dialog-content>
  <div class="container">
    <div class="row">
      <label for="barcode" class="col-sm-5 col-form-label">Barcode</label>
      <div class="col-sm-7">
        <input type="text" readonly class="form-control-plaintext" id="barcode" [value]="entity.barcode">
      </div>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button class="btn btn-danger" mat-dialog-close>Abbrechen</button> &nbsp;
  <button class="btn btn-success" (click)="changeActivation()">
    {{entityName}} {{entity.activated ? "deaktivieren" : "aktivieren"}}
  </button>
</mat-dialog-actions>
