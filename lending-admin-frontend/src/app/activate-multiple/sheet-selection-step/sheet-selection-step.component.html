<div class="form-group row">
  <label for="sheetName" class="col-sm-2 col-form-label">Tabelle</label>
  <div class="col-sm-10">
    <select id="sheetName" name="sheetName" class="form-control" [(ngModel)]="model.selectedSheetName">
      <option *ngFor="let sheetName of model.sheetNames" [ngValue]="sheetName">{{sheetName}}</option>
    </select>
  </div>
</div>

<div class="btn-group">
  <button type="button" class="btn btn-secondary" awPreviousStep>Zur√ºck</button>
  <button type="button" class="btn btn-secondary" awNextStep (finalize)="model.loadSheet()">Weiter</button>
</div>
