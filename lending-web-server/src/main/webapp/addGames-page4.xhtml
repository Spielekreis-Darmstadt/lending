<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="/template/layout.xhtml">
		<ui:define name="title">Spaltenzuordnung: #{XLSToDatabase.uploadedFile.fileName}</ui:define>
		<ui:define name="content">
			<h:form>
				<center>
					<p:messages id="mappingMessages" autoUpdate="true" />
					<p:dataTable id="rows" var="row"
						value="#{XLSToDatabase.xlsHandler.columnNames}"
						tableStyle="width:auto">
						<p:column headerText="XLS Column Namen">
							<h:outputText value="#{row.xlsName}" />
						</p:column>
						<p:column headerText="Datenbank Column Namen">
							<p:selectOneMenu id="typeId" value="#{row.databaseName}">
								<f:selectItems value="#{XLSToDatabase.databaseFieldNames}"
									var="type" itemLabel="#{type}" itemValue="#{type}" />
							</p:selectOneMenu>
						</p:column>
					</p:dataTable>
					<p:commandButton value="ZurÃ¼ck" ajax="false" action="addGames3"
						update="@form" />
					<p:commandButton value="Speichern" ajax="false"
						action="#{XLSToDatabase.writeToDatabase()}" update="@form" />
				</center>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
