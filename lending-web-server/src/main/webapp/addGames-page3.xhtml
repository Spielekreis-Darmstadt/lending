<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="/template/layout.xhtml">
		<ui:define name="title">Datei-Inhalt: #{XLSToDatabase.uploadedFile.fileName}</ui:define>
		<ui:define name="content">
			<h:form>
				<center>
					<p:dataTable id="rows" var="row" rowIndexVar="rowIndex"
						value="#{XLSToDatabase.xlsHandler.rows}" stickyHeader="true"
						scrollWidth="95%" scrollable="true" tableStyle="width:auto">
						<p:column headerText="Index">
							<h:outputText value="#{rowIndex+1}" />
						</p:column>
						<p:columns value="#{XLSToDatabase.xlsHandler.columnNames}"
							var="column">
							<f:facet name="header">
								<h:outputText value="#{column.xlsName}" />
								<br />
							</f:facet>
							<h:outputText value="#{row.getValue(column)}" />
						</p:columns>
					</p:dataTable>
					
					<p:commandButton value="ZurÃ¼ck" ajax="false" action="addGames2"
						update="@form" />
					<p:commandButton value="Weiter" ajax="false" action="addGames4"
						update="@form" />
				</center>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
