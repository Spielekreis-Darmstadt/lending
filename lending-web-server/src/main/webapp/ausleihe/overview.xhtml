<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="/template/layout.xhtml">
		<ui:define name="title">Status-Überblick</ui:define>
		<ui:define name="content">
			<h:form>
				<p:poll interval="3" update="statistics" />
				<h:panelGroup id="statistics">
					<h:panelGrid columns="4" cellspacing="10px">
						<p:outputLabel for="totalGames" value="Anzahl aller vorhandener Spiele:" />
						<p:inputText id="totalGames"
							value="#{statusOverview.numberOfAvailableGames}" disabled="true" />

						<p:outputLabel for="totalIdCards"
							value="Anzahl verfügbarer Ausweise:" />
						<p:inputText id="totalIdCards"
							value="#{statusOverview.numberOfAvailableIdentityCards}"
							disabled="true" />

						<p:outputLabel for="totalBDKJGames"
							value="Anzahl vorhandener BDKJ-Spiele:" />
						<p:inputText id="totalBDKJGames"
							value="#{statusOverview.numberOfAvailableBDKJGames}"
							disabled="true" />

						<h:panelGroup />
						<h:panelGroup />

						<p:outputLabel for="totalSpielekreisGames"
							value="Anzahl vorhandener Spielekreis-Spiele:" />
						<p:inputText id="totalSpielekreisGames"
							value="#{statusOverview.numberOfAvailableSpielekreisGames}"
							disabled="true" />

						<h:panelGroup />
						<h:panelGroup />

						<p:outputLabel for="lendGames" value="Anzahl aller derzeit verliehener Spiele:" />
						<p:inputText id="lendGames"
							value="#{statusOverview.numberOfCurrentLendGames}"
							disabled="true" />

						<p:outputLabel for="lendIdCards"
							value="Anzahl vergebener Ausweise:" />
						<p:inputText id="lendIdCards"
							value="#{statusOverview.numberOfCurrentLendIdentityCards}"
							disabled="true" />

						<p:outputLabel for="lendBDKJGames"
							value="Anzahl derzeit verliehener BDKJ-Spiele:" />
						<p:inputText id="lendBDKJGames"
							value="#{statusOverview.numberOfCurrentLendBDKJGames}"
							disabled="true" />

						<h:panelGroup />
						<h:panelGroup />

						<p:outputLabel for="lendSpielekreisGames"
							value="Anzahl derzeit verliehener Spielekreis-Spiele:" />
						<p:inputText id="lendSpielekreisGames"
							value="#{statusOverview.numberOfCurrentLendSpielekreisGames}"
							disabled="true" />

						<h:panelGroup />
						<h:panelGroup />

						<p:outputLabel for="totalLendGames"
							value="Anzahl insgesamt verliehener Spiele:" />
						<p:inputText id="totalLendGames"
							value="#{statusOverview.numberOfTotalLendGames}" disabled="true" />

						<p:outputLabel for="totalLendIdCards"
							value="Anzahl insgesamt vergebener Ausweise:" />
						<p:inputText id="totalLendIdCards"
							value="#{statusOverview.numberOfTotalLendIdentityCards}"
							disabled="true" />
					</h:panelGrid>

					<p:chart id="lendReturned" type="bar"
						model="#{statusOverview.barModel}" />
				</h:panelGroup>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
