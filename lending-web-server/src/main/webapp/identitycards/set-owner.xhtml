<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="/template/layout.xhtml">
		<ui:define name="title">Setzen des Ausweiseigentümer</ui:define>
		<ui:define name="content">
			<h:form id="form">
				<h:panelGrid columns="3">
					<p:outputLabel value="AID:" for="aidInput" />
					<p:autoComplete id="aidInput"
						value="#{setOwner.selectedLendIdentityCard}"
						completeMethod="#{setOwner.completeIdentityCard}" var="lendIdCard"
						itemLabel="#{lendIdCard.identityCard.barcode.toString()}" itemValue="#{lendIdCard}"
						converter="#{lendIdentityCardConverter}">
						<p:ajax event="itemSelect" update=":form:ownerPanel" />
						<p:ajax event="change" update=":form:ownerPanel"
							onstart="if(PF('ownerPanelWidget').panel.is(':visible')) return false;" />
					</p:autoComplete>
					<p:message for="aidInput" />
				</h:panelGrid>
				<p:panel widgetVar="ownerPanelWidget" id="ownerPanel" rendered="#{setOwner.itemSelected}">
					<h:panelGrid columns="3">
						<p:outputLabel value="Name des Eigentümers:" for="ownerInput" />
						<p:inputText id="ownerInput" value="#{setOwner.selectedLendIdentityCard.owner}" />
						<p:messages id="ownerChangedMessage" autoUpdate="true" showDetail="true" />
					</h:panelGrid>
					<p:commandButton value="Speichern" action="#{setOwner.save}" update="@form" />
				</p:panel>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
