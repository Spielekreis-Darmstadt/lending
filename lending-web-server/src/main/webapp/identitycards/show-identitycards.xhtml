<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="/template/layout.xhtml">
		<ui:define name="title">Alle Ausweise</ui:define>
		<ui:define name="content">
			<h:outputStylesheet library="css" name="style.css" />
			<h:form id="form">
				<p:dataTable var="row" value="#{showIdentityCards.idCards}"
					filteredValue="#{showIdentityCards.filteredIdCards}"
					selection="#{showIdentityCards.selectedIdCard}"
					selectionMode="single" rowKey="#{row.idCard.barcode.toString()}"
					widgetVar="idCardTable" rowIndexVar="rowIndex">
					<p:ajax event="rowSelect" update=":form:idCardInfo"
						oncomplete="PF('idCardInfoDialog').show();" />
					<p:column headerText="Index">
						<h:outputText value="#{rowIndex+1}" />
					</p:column>
					<p:column headerText="AID" filterBy="#{row.idCard.barcode.toString()}"
						filterMatchMode="contains" sortBy="#{row.idCard.barcode.toString()}">
						<h:outputText value="#{row.idCard.barcode}" converter="#{barcodeConverter}" />
					</p:column>
					<p:column headerText="Eigentümer" filterBy="#{row.owner}" sortBy="#{row.owner}"
						filterMatchMode="contains">
						<h:outputText value="#{row.owner}" />
					</p:column>
					<p:column filterBy="#{row.idCard.available}" headerText="Verfügbar" filterMatchMode="equals">
						<f:facet name="filter">
							<p:selectOneMenu onchange="PF('idCardTable').filter()">
								<f:converter converterId="javax.faces.Boolean" />
								<f:selectItem itemLabel="Alle" itemValue="" />
								<f:selectItem itemLabel="Verfügbar" itemValue="true" />
								<f:selectItem itemLabel="Nicht Verfügbar" itemValue="false" />
							</p:selectOneMenu>
						</f:facet>
						<h:outputText
							value="#{row.idCard.available ? 'Verfügbar' : 'Nicht Verfügbar'}" />
					</p:column>
				</p:dataTable>

				<p:dialog id="idCardInfo"
					header="#{showIdentityCards.selectedIdCard.idCard.barcode.toString()}"
					dynamic="true" widgetVar="idCardInfoDialog" modal="true"
					closable="true" resizable="false">
					<p:timeline value="#{showIdentityCards.model}" stackEvents="true" editable="false" selectable="true" width="1200px" height="auto" themable="false"/>
				</p:dialog>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
