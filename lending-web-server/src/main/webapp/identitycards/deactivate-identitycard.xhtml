<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="/template/layout.xhtml">
		<ui:define name="title">Deaktivieren eines Ausweises</ui:define>
		<ui:define name="content">
			<h:form id="form">
				<p:focus for="inputBarcodeId" />
				<p:messages id="messages" showDetail="true" autoUpdate="true" />
				<h:panelGrid columns="2">
					<p:outputLabel for="inputBarcodeId" value="Ausweis-Barcode:" />
					<p:autoComplete id="inputBarcodeId"
						value="#{deactivateIdentityCard.selectedIdentityCard}"
						completeMethod="#{deactivateIdentityCard.completeIdentityCard}"
						var="idcard" itemLabel="#{idcard.barcode.toString()}"
						itemValue="#{idcard}" converter="#{identityCardConverter}">
					</p:autoComplete>

					<f:facet name="footer">
						<p:commandButton value="Deaktivieren" action="#{deactivateIdentityCard.save}" update="@form">
							<p:confirm header="BestÃ¤tigung" message="Sind sie sich sicher?" icon="ui-icon-alert" />
						</p:commandButton>
					</f:facet>
				</h:panelGrid>

				<p:confirmDialog global="true">
					<p:commandButton value="Yes" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="No" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
