<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="/template/layout.xhtml">
		<ui:define name="title">Aktivieren eines Umschlags</ui:define>
		<ui:define name="content">
			<h:form>
				<p:focus for="inputEnvelopeBarcode" />
				<p:messages id="messages" showDetail="true" autoUpdate="true" />
				<h:panelGrid columns="2" cellspacing="10px">
					<p:outputLabel for="inputEnvelopeBarcode" value="Umschlag-Barcode:" />
					<p:inputText id="inputEnvelopeBarcode"
						value="#{activateEnvelope.envelope}" required="true"
						converter="#{envelopeConverter}" />

					<f:facet name="footer">
						<p:commandButton value="Speichern"
							action="#{activateEnvelope.activateEnvelope()}" update="@form" />
					</f:facet>
				</h:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
