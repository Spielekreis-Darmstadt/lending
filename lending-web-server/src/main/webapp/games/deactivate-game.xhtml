<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="/template/layout.xhtml">
		<ui:define name="title">Deaktivieren eines Spiels</ui:define>
		<ui:define name="content">
			<h:form id="form">
				<p:focus for="inputBarcodeId" />
				<p:messages id="messages" showDetail="true" autoUpdate="true" />
				<h:panelGrid columns="2">
					<p:outputLabel for="inputBarcodeId" value="Spiel-Barcode:" />
					<p:autoComplete id="inputBarcodeId"
						value="#{deactivateGame.selectedGame}"
						completeMethod="#{deactivateGame.completeGame}" var="game"
						itemLabel="#{game.barcode.toString()}" itemValue="#{game}"
						converter="#{gameConverter}">
					</p:autoComplete>

					<f:facet name="footer">
						<p:commandButton value="Deaktivieren"
							oncomplete="PF('acceptWV').show();" />
					</f:facet>
				</h:panelGrid>

				<p:dialog header="Bestätigen" widgetVar="acceptWV" resizable="false"
					dynamic="true">
					<h:panelGrid columns="2">
						<p:outputLabel for="grundId" value="Bemerkung (Grund):" />
						<p:inputText id="grundId"
							value="#{deactivateGame.selectedGame.comment}" />
						<f:facet name="footer">
							<p:commandButton value="Bestätigen"
								action="#{deactivateGame.save}"
								oncomplete="PF('acceptWV').hide();" update="@form" />
						</f:facet>
					</h:panelGrid>
				</p:dialog>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
