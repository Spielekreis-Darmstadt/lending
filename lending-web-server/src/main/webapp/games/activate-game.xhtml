<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="/template/layout.xhtml">
		<ui:define name="title">Aktivieren eines Spiels</ui:define>
		<ui:define name="content">
			<h:form>
				<p:focus for="inputBarcodeId" />
				<p:messages id="messages" showDetail="true" autoUpdate="true" />
				<h:panelGrid columns="2" cellspacing="10px">
					<h:panelGrid columns="2">
						<p:outputLabel for="inputBarcodeId" value="Eingabe-Barcode:" />
						<p:inputText id="inputBarcodeId" value="#{activateGame.game}"
							required="true" converter="#{gameConverter}" />
					</h:panelGrid>
					<p:panel header="Zuletzt gescanntes Spiel:"
						rendered="#{activateGame.lastScannedGame.present}">
						<h:panelGrid columns="2" width="300">
							<p:outputLabel for="barcodeId" value="Barcode:" />
							<h:outputText id="barcodeId"
								value="#{activateGame.lastScannedGame.get().barcode}" />

							<p:outputLabel for="titleId" value="Titel:" />
							<h:outputText id="titleId"
								value="#{activateGame.lastScannedGame.get().title}" />

							<p:outputLabel for="authorId" value="Autor:" />
							<h:outputText id="authorId"
								value="#{activateGame.lastScannedGame.get().author}" />

							<p:outputLabel for="publisherId" value="Verlag:" />
							<h:outputText id="publisherId"
								value="#{activateGame.lastScannedGame.get().publisher}" />
						</h:panelGrid>
					</p:panel>

					<f:facet name="footer">
						<p:commandButton value="Speichern"
							action="#{activateGame.activateGame(false)}" update="@form" />
					</f:facet>
				</h:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
