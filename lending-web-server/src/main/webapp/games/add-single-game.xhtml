<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="/template/layout.xhtml">
		<ui:define name="title">Hinzufügen eines neuen Spiels</ui:define>
		<ui:define name="content">
			<h:form>
				<center>
					<p:messages id="infoMessages" showDetail="true" autoUpdate="true"
						globalOnly="true" />
					<p:panelGrid style="margin-top:20px" styleClass="ui-noborder">
						<p:row>
							<p:column><p:outputLabel for="barcodeId" value="Barcode:" /></p:column>
							<p:column><p:inputText id="barcodeId" value="#{addGame.newGame.barcode}"
								required="true" converter="#{barcodeConverter}" /></p:column>
						</p:row>

						<p:row>
							<p:column><p:outputLabel for="titleId" value="Titel:" /></p:column>
							<p:column><p:inputText id="titleId" value="#{addGame.newGame.title}"
								required="true" converter="#{emptyStringConverter}" /></p:column>
						</p:row>

						<p:row>
							<p:column><p:outputLabel for="authorId" value="Autor:" /></p:column>
							<p:column><p:inputText id="authorId" value="#{addGame.newGame.author}"
								converter="#{emptyStringConverter}" /></p:column>
						</p:row>

						<p:row>
							<p:column><p:outputLabel for="publisherId" value="Verlag:" /></p:column>
							<p:column><p:inputText id="publisherId"
								value="#{addGame.newGame.publisher}"
								converter="#{emptyStringConverter}" /></p:column>
						</p:row>

						<p:row>
							<p:column><p:outputLabel for="minPlayersId" value="Mindestspielerzahl:" /></p:column>
							<p:column><p:inputText id="minPlayersId"
								value="#{addGame.newGame.playerCount.minPlayerCount}"
								converter="#{emptyIntegerConverter}" /></p:column>

							<p:column><p:outputLabel for="maxPlayersId" value="Maximalspielerzahl:" /></p:column>
							<p:column><p:inputText id="maxPlayersId"
								value="#{addGame.newGame.playerCount.maxPlayerCount}"
								converter="#{emptyIntegerConverter}" /></p:column>
						</p:row>

						<p:row>
							<p:column><p:outputLabel for="minDurationId" value="Mindestspieldauer:" /></p:column>
							<p:column><p:inputText id="minDurationId"
								value="#{addGame.newGame.gameDuration.minDuration}"
								converter="#{emptyIntegerConverter}" /></p:column>

							<p:column><p:outputLabel for="maxDurationId" value="Maximalspieldauer:" /></p:column>
							<p:column><p:inputText id="maxDurationId"
								value="#{addGame.newGame.gameDuration.maxDuration}"
								converter="#{emptyIntegerConverter}" /></p:column>
						</p:row>

						<p:row>
							<p:column><p:outputLabel for="minAgeId" value="Mindestalter:" /></p:column>
							<p:column><p:inputText id="minAgeId" value="#{addGame.newGame.minimumAge}"
								converter="#{emptyIntegerConverter}"  /></p:column>
						</p:row>

						<p:row>
							<p:column><p:outputLabel for="availableId" value="Verfügbar:" /></p:column>
							<p:column><p:selectBooleanCheckbox id="availableId"
								value="#{addGame.newGame.available}" /></p:column>
						</p:row>

						<p:row>
							<p:column><p:commandButton value="Speichern" action="#{addGame.save(true)}"
								update="@form" /></p:column>
							<p:column rowspan="1"><p:commandButton value="Speichern (Beibehalten der Spieldaten)"
								action="#{addGame.save(false)}" update="@form" /></p:column>
						</p:row>
					</p:panelGrid>
				</center>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
