<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="/template/layout.xhtml">
		<ui:define name="title">Alle Spiele</ui:define>
		<ui:define name="content">
			<h:form id="form">
				<center>
					<h:panelGrid columns="2">
						<p:outputLabel value="Zeige nur VerfÃ¼gbare Spiele:"
							for="availableCheckbox" />
						<p:selectBooleanCheckbox id="availableCheckbox"
							value="#{showGameInfos.selectOnlyAvailable}">
							<p:ajax update="@form"
								listener="#{showGameInfos.refreshGameInfos}" />
						</p:selectBooleanCheckbox>
					</h:panelGrid>

					<p:dataTable var="row" value="#{showGameInfos.gameInfos}"
						selectionMode="single"
						selection="#{showGameInfos.selectedGameInfo}"
						rowIndexVar="rowIndex" rowKey="#{row.title}">
						<p:ajax event="rowSelect" update=":form:gameInfo"
							oncomplete="PF('gameInfoDialog').show();" />
						<p:column headerText="Index">
							<h:outputText value="#{rowIndex+1}" />
						</p:column>
						<p:column headerText="Titel" sortBy="#{row.title}">
							<h:outputText value="#{row.title}" />
						</p:column>
						<p:column headerText="Anzahl Spiele" sortBy="#{row.count}">
							<h:outputText value="#{row.count}" />
						</p:column>
					</p:dataTable>
				</center>
				
				<p:dialog id="gameInfo"
					header="#{showGameInfos.selectedGameInfo.title}" dynamic="true"
					widgetVar="gameInfoDialog" modal="true" closable="true" width="600">
					<p:outputPanel style="text-align:center;">
						<p:dataTable var="row" value="#{showGameInfos.games}">
							<p:column headerText="SID">
								<h:outputText value="#{row.barcode}"
									converter="#{barcodeConverter}" />
							</p:column>
						</p:dataTable>
					</p:outputPanel>
				</p:dialog>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
