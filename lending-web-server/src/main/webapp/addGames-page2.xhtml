<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="/template/layout.xhtml">
		<ui:define name="title">Spaltenzuordnung: #{XLSToDatabase.uploadedFile.fileName}</ui:define>
		<ui:define name="content">
			<h:form>
				<h:panelGrid columns="3">
					<p:outputLabel for="sheetId" value="Sheet:" />
					<p:selectOneMenu id="sheetId"
						value="#{XLSToDatabase.xlsHandler.selectedSheet}">
						<f:selectItems value="#{XLSToDatabase.xlsHandler.sheets}"
							var="sheet" itemLabel="#{sheet}" itemValue="#{sheet}" />
					</p:selectOneMenu>
					<h:message for="sheetId" />

					<p:outputLabel for="typeId" value="Datei-Inhalt:" />
					<p:selectOneMenu id="typeId" value="#{XLSToDatabase.selectedType}">
						<p:ajax update="@form" />
						<f:selectItems value="#{XLSToDatabase.types}" var="type"
							itemLabel="#{type.label}" itemValue="#{type}"
							itemDescription="#{type.tooltip}" />
					</p:selectOneMenu>
					<h:message for="typeId" />
				</h:panelGrid>
				<h:panelGrid columns="2"
					rendered="#{XLSToDatabase.selectedType == 'GAMES_SPIELEKREIS' or XLSToDatabase.selectedType == 'GAMES_BDKJ'}">
					<p:outputLabel for="activateGameId" value="Alle Spiele aktivieren: " />
					<p:selectBooleanCheckbox id="activateGameId"
						value="#{XLSToDatabase.availableState}" />
				</h:panelGrid>
				<h:panelGrid columns="2"
					rendered="#{XLSToDatabase.selectedType == 'ENVELOPES'}">
					<p:outputLabel for="activateEnvelopeId" value="Alle Umschläge aktivieren: " />
					<p:selectBooleanCheckbox id="activateEnvelopeId"
						value="#{XLSToDatabase.availableState}" />
				</h:panelGrid>
				<h:panelGrid columns="2"
					rendered="#{XLSToDatabase.selectedType == 'IDENTITY_CARDS'}">
					<p:outputLabel for="activateIdCardId" value="Alle Ausweise aktivieren: " />
					<p:selectBooleanCheckbox id="activateIdCardId"
						value="#{XLSToDatabase.availableState}" />
				</h:panelGrid>
				<h:panelGroup>
					<p:commandButton value="Zurück" ajax="false" action="addGames"
						update="@form" />
					<p:commandButton value="Weiter" ajax="false"
						action="#{XLSToDatabase.selectSheet()}" update="@form" />
				</h:panelGroup>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
