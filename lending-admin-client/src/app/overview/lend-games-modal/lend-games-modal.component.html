<div class="modal-header">
  <h4 class="modal-title">Ãœbersicht: Verliehene Spiele</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <table class="table">
    <thead>
      <tr>
        <th>Ausweis Barcode</th>
        <th>Spiel Barcode</th>
        <th>Ausleihzeit</th>
      </tr>
    </thead>
    <tbody *ngFor="let lendIdentityCardGroup of lendIdentityCardGroups">
      <tr *ngFor="let lendGame of lendIdentityCardGroup.lendGames; let i = index">
        <td *ngIf="i === 0" [attr.rowspan]="lendIdentityCardGroup.lendGames.length">{{lendIdentityCardGroup.barcode}}</td>
        <td>{{lendGame.barcode}}</td>
        <td>{{lendGame.lendTime | date:'medium':'':'de'}}</td>
      </tr>
    </tbody>
  </table>
</div>
